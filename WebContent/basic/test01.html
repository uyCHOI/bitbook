<!-- 
	주석문... 
	
	HTML 
	웹 브라우져 상에서 표시하기 위한 마크업의 집합..
	HTML을 통해서 웹 어플리케이션에 대한 사용자 인터페이스를 제공
	
	HTML 특징
	- 태그는 대소문자 구분이 없다.
	- 확장자는 htm, html로 만든다.
	- 엔터, 스페이스바, 탭이 적용되지 않는다.
	
	태그(Tag)
	- "<"와 ">"로 묶인 명령어
	- 시작태그와 종료태그로 구성되어 있음
	- 종료태그는 태그명 앞에 슬래쉬(/)를 붙인다.
	- 시작태그 : <title>
	- 종료태그 : </title>
	
	요소(Element)
	- 시작태그에서 종료태그까지의 모든 명령어를 요소라고 함
	- <title>html 연습</title>
	- 엘리먼트명 : title
	- 엘리먼트 내용 : html 연습
	
	속성(Attribute)
	- 각각의 시작태그는 필요에 따라서 속성을 가질 수 있음
	- 여러개의 속성을 하나의 시작태그에 설정할 수 있음
	- 시작태그에만 설정이 가능하다.
	- <img src="a.jpg" width="200" height="200">
	
	* 종료태그가 필요없는 태그도 존재함.. 
	
	기본태그
	html(루트태그), head(문서의 정보를 표시), body(화면에 표시하는 부분)
 -->
<!-- html5 버전을 사용함을 나타낸다. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>첫번째 웹 페이지</title>
	</head>
	<body>
		첫번째 HTML 페이지를 작성합니다.
	</body>
</html>
